{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Teacher" %} â€“ {% trans "Auth choice" %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        .auth-screen{
            justify-content:center;
            align-items:center;
            gap:22px;
            padding: 28px 22px;
            text-align:center;
        }

        .logo-text{
            font-size: 34px;
            font-weight: 900;
            letter-spacing: .2px;
            margin-top: 6px;
        }
        .logo-code{ color:#0f172a; }
        .logo-smart{ color:#2563eb; }
        .logo-study{ color:#22c55e; }

        .auth-buttons{
            width:100%;
            display:flex;
            flex-direction:column;
            gap:14px;
            margin-top: 6px;
        }

        .auth-btn{
            width:100%;
            border-radius: 999px !important;
            padding: 14px 18px !important;
            font-size: 16px !important;
            font-weight: 800 !important;
            box-shadow: 0 14px 28px rgba(15, 23, 42, .14);
            transition: transform .12s ease, box-shadow .12s ease;
        }
        .auth-btn:hover{
            transform: translateY(-2px);
            box-shadow: 0 18px 30px rgba(15, 23, 42, .18);
        }

        .auth-hint{
            font-size: 13px;
            color: #475569;
            font-weight: 700;
            margin-top: 6px;
        }
    </style>
</head>

<body>
<div class="phone">
    <div class="phone__top"></div>

    <div class="screen auth-screen">

        <div class="logo-text">
            <span class="logo-code">Code</span><span class="logo-smart">Smart</span><span class="logo-study">Study</span>
        </div>

        <div class="auth-hint">
            {% trans "Choose an option to continue" %}
        </div>

        <div class="auth-buttons">
            <a href="/teacher/login/" class="btn btn-outline full-width auth-btn">
                {% trans "Sign in" %}
            </a>

            <a href="/teacher/register/" class="btn btn-outline full-width auth-btn">
                {% trans "Registration" %}
            </a>
        </div>

    </div>

    <div class="phone__bottom"></div>
</div>
</body>
</html>
