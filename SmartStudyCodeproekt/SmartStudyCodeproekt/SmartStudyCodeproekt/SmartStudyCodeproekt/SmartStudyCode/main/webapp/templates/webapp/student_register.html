{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Student" %} – {% trans "Register" %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    /* make it look like your other “modern” screens */
    .screen{
      padding:18px 16px !important;
      box-sizing:border-box !important;
      align-items: stretch;
    }

    .auth-wrap{
      width:100%;
      max-width: 392px;
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .auth-title{
      width:100%;
      text-align:center;
      font-size:26px;
      font-weight:900;
      color:#0f172a;
      margin: 6px 0 2px;
      text-shadow:0 2px 0 rgba(255,255,255,.6);
    }

    .auth-subtitle{
      width:100%;
      text-align:center;
      color:#64748b;
      font-size:13px;
      font-weight:700;
      margin-bottom: 6px;
    }

    .auth-card{
      width:100%;
      background: rgba(255,255,255,.78);
      border-radius:18px;
      padding:16px;
      box-shadow:0 12px 24px rgba(148,163,184,.55);
      border:1px solid rgba(148,163,184,.28);
    }

    .form-wrapper{
      margin:0 !important;
      padding:0 !important;
      background: transparent !important;
      box-shadow:none !important;
    }

    .form-group{ margin-bottom:12px; }

    /* nicer input feel */
    .form-input{
      height: 52px;
      border-radius: 14px;
    }

    .btn-primary{
      width:100%;
      border-radius:999px;
      height:56px;
      font-size:18px;
      font-weight:900;
      box-shadow:0 14px 28px rgba(37,99,235,.18);
    }

    .auth-errors{
      width:100%;
      background: rgba(254,226,226,.85);
      border:1px solid rgba(153,27,27,.18);
      color:#991b1b;
      border-radius:16px;
      padding:12px 12px;
      font-weight:800;
      font-size:13px;
      text-align:center;
    }

    .auth-bottom{
      width:100%;
      text-align:center;
      margin-top: 6px;
    }
    .auth-bottom-text{
      margin: 0 0 6px 0;
      color:#475569;
      font-weight:700;
      font-size:13px;
    }
    .btn-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 18px;
      border-radius:999px;
      text-decoration:none;
      font-weight:900;
      background:#ffffff;
      color:#2563eb;
      border:1px solid rgba(37,99,235,.22);
      box-shadow:0 10px 22px rgba(15,23,42,.08);
      transition: transform .12s ease, filter .12s ease;
    }
    .btn-link:hover{
      transform: translateY(-2px);
      filter: brightness(.99);
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="phone__top"></div>

  <div class="screen">
    <div class="auth-wrap">

      <div>
        <div class="auth-title">{% trans "Create account" %}</div>
        <div class="auth-subtitle">{% trans "Register as a student to start taking tests" %}</div>
      </div>

      <div class="auth-card">
        <form class="form-wrapper" method="post" action="{% url 'student_register' %}">
          {% csrf_token %}

          <div class="form-group">
            <label class="form-label">{% trans "Username" %}*</label>
            <input type="text"
                   class="form-input"
                   name="username"
                   placeholder="{% trans 'username' %}"
                   autocomplete="username"
                   required>
          </div>

          <div class="form-group">
            <label class="form-label">{% trans "Password" %}*</label>
            <input type="password"
                   class="form-input"
                   name="password"
                   placeholder="{% trans 'password' %}"
                   autocomplete="new-password"
                   required>
          </div>

          <div class="form-group">
            <label class="form-label">{% trans "Email" %}*</label>
            <input type="email"
                   class="form-input"
                   name="email"
                   placeholder="{% trans 'email' %}"
                   autocomplete="email"
                   required>
          </div>

          <button type="submit" class="btn-primary">{% trans "Register" %}</button>
        </form>
      </div>

      {% if error %}
        <div class="auth-errors">{{ error }}</div>
      {% endif %}

      <div class="auth-bottom">
        <p class="auth-bottom-text">{% trans "Already have an account?" %}</p>
        <a href="{% url 'student_login' %}" class="btn-link">{% trans "Login" %}</a>
      </div>

    </div>
  </div>

  <div class="phone__bottom"></div>
</div>

</body>
</html>
