{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Login as" %} – CodeSmartStudy</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* ✅ делаем как в остальных экранах: центр + аккуратные карточки */
        .screen{
            padding: 22px 18px;
            align-items: center;
            justify-content: center;
        }

        .login-wrap{
            width:100%;
            max-width:392px;
            display:flex;
            flex-direction:column;
            gap:16px;
        }

        .login-title{
            width:100%;
            text-align:center;
            font-size:26px;
            font-weight:900;
            color:#0f172a;
            margin: 6px 0 6px;
        }

        .login-subtitle{
            width:100%;
            text-align:center;
            color:#64748b;
            font-size:14px;
            margin-bottom: 8px;
        }

        .role-card{
            width:100%;
            background:#ffffff;
            border-radius:18px;
            overflow:hidden;
            text-decoration:none;
            border:1px solid rgba(148,163,184,.35);
            box-shadow:0 12px 24px rgba(148,163,184,.55);
            transition: transform .12s ease, box-shadow .12s ease;
            display:flex;
            flex-direction:column;
        }
        .role-card:hover{
            transform: translateY(-2px);
            box-shadow:0 18px 30px rgba(148,163,184,.7);
        }

        .role-card__image{
            height:160px;
            display:flex;
            align-items:center;
            justify-content:center;
            background: linear-gradient(180deg, #eef4ff, #ffffff);
        }
        .role-card__image img{
            width:120px;
            height:120px;
            object-fit:contain;
            filter: drop-shadow(0 10px 14px rgba(15,23,42,.18));
        }

        .role-card__label{
            height:64px;
            background:#1f2937;
            color:#fff;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:18px;
            font-weight:800;
            letter-spacing:.2px;
        }

        /* маленькая подпись справа снизу (как “hint”) */
        .role-card__hint{
            font-size:13px;
            color:#64748b;
            padding: 10px 14px 14px;
            background:#ffffff;
            text-align:center;
        }

        /* Если экран узкий */
        @media (max-width: 380px){
            .login-title{ font-size:24px; }
            .role-card__image{ height:150px; }
            .role-card__image img{ width:110px; height:110px; }
        }
    </style>
</head>
<body>
<div class="phone">
    <div class="phone__top"></div>

    <div class="screen">
        <div class="login-wrap">
            <div class="login-title">{% trans "Login as" %}:</div>
            <div class="login-subtitle">{% trans "Choose your role to continue" %}</div>

            <a href="{% url 'teacher_login' %}" class="role-card">
                <div class="role-card__image">
                    <img src="{% static 'img/teacher.png' %}" alt="{% trans 'Teacher' %}">
                </div>
                <div class="role-card__label">{% trans "Teacher" %}</div>
                <div class="role-card__hint">{% trans "Create tests, manage groups and view statistics" %}</div>
            </a>

            <a href="{% url 'student_login' %}" class="role-card">
                <div class="role-card__image">
                    <img src="{% static 'img/student.png' %}" alt="{% trans 'Student' %}">
                </div>
                <div class="role-card__label">{% trans "Student" %}</div>
                <div class="role-card__hint">{% trans "Take tests, track progress and see your group" %}</div>
            </a>
        </div>
    </div>

    <div class="phone__bottom"></div>
</div>
</body>
</html>
