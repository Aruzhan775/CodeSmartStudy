{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>
      {% trans "Topics" %} â€“ {% if mode == 'edit' %}{% trans "Edit" %}{% else %}{% trans "Create" %}{% endif %}
    </title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
      .phone .screen .profile-header{
        font-size:22px !important;
        font-weight:900 !important;
        padding:18px 16px !important;
        border-radius:18px !important;
        text-align:center !important;
      }
    </style>
</head>
<body>

<div class="phone">
    <div class="phone__top"></div>
    <div class="screen">

        <div class="profile-header">{% trans "Topics" %}</div>

        <h1 class="form-title">
            {% if mode == 'edit' %}
              {% trans "Edit topic" %}
            {% else %}
              {% trans "Create a topic" %}
            {% endif %}
        </h1>

        <form method="post" class="form-wrapper">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">{% trans "Topic name" %}</label>
                <input type="text" name="name" class="form-input"
                       placeholder="{% trans 'Topic name' %}"
                       value="{% if topic %}{{ topic.name }}{% endif %}" required>
            </div>

            <div class="form-group">
                <label class="form-label">{% trans "Difficulty" %}</label>
                <input type="text" name="difficulty" class="form-input"
                       placeholder="{% trans 'e.g. Beginner, Intermediate' %}"
                       value="{% if topic %}{{ topic.difficulty }}{% endif %}">
            </div>

            <button type="submit" class="btn-primary">
                {% trans "Save" %}
            </button>

            <a href="{% url 'topics_list' %}"
               class="secondary-button"
               style="margin-top:12px; display:block; width:100%; padding:16px 18px; font-size:16px; text-align:center;">
                {% trans "Back" %}
            </a>
        </form>

    </div>
    <div class="phone__bottom"></div>
</div>

</body>
</html>
