{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Change profile data" %}</title>
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        .screen.centered {
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .change-wrap{
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .settings-title{
            margin-top: 0;
            margin-bottom: 10px;
        }

        .settings-subtitle{
            margin-bottom: 14px;
            text-align: center;
            color: #475569;
            font-size: 14px;
        }

        .settings-block{
            width: 100%;
            margin: 0 auto;
        }

        .actions{
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 14px;
        }

        .back-big{
            width: 100%;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 999px;
            background: #ef4444;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 800;
            box-shadow: 0 10px 22px rgba(239, 68, 68, 0.25);
            transition: transform .12s ease, filter .12s ease;
        }
        .back-big:hover{
            transform: translateY(-2px);
            filter: brightness(0.98);
        }

        .btn-primary.settings-save-btn{
            height: 56px;
            border-radius: 999px;
        }

        .settings-label{
            margin-top: 10px;
            display: block;
        }
    </style>
</head>

<body>
<div class="phone">
    <div class="phone__top"></div>

    <div class="screen centered">
        <div class="change-wrap">

            <h1 class="settings-title">{% trans "Change profile data" %}</h1>
            <p class="settings-subtitle">{% trans "Update your email or password" %}</p>

            {% if step == 1 %}
            <div class="settings-block">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="step" value="1">

                    <label class="settings-label">{% trans "Enter current email:" %}</label>
                    <input type="email" name="current_email" class="form-input" placeholder="{% trans 'your email' %}" required>

                    <label class="settings-label">{% trans "Enter current password:" %}</label>
                    <input type="password" name="current_password" class="form-input" placeholder="{% trans 'your password' %}" required>

                    <div class="actions">
                        <button type="submit" class="btn-primary settings-save-btn">{% trans "Next" %}</button>
                        <a href="{% url 'settings' %}" class="back-big">{% trans "Back" %}</a>
                    </div>
                </form>
            </div>
            {% endif %}

            {% if step == 2 %}
            <div class="settings-block">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="step" value="2">

                    <label class="settings-label">{% trans "Enter new email:" %}</label>
                    <input type="email" name="new_email" class="form-input" placeholder="{% trans 'new email' %}">

                    <label class="settings-label">{% trans "Enter new password:" %}</label>
                    <input type="password" name="new_password" class="form-input" placeholder="{% trans 'new password' %}">

                    <div class="actions">
                        <button type="submit" class="btn-primary settings-save-btn">{% trans "Update" %}</button>
                        <a href="{% url 'settings' %}" class="back-big">{% trans "Back" %}</a>
                    </div>
                </form>
            </div>
            {% endif %}

        </div>
    </div>

    <div class="phone__bottom"></div>
</div>
</body>
</html>
