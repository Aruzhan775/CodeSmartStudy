{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Create group" %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="phone">
  <div class="phone__top"></div>

  <div class="screen">

    <h1 class="form-title">{% trans "Create group" %}</h1>

    {% if error %}
      <div class="error-banner">{{ error }}</div>
    {% endif %}

    <form method="post" class="form-wrapper">
      {% csrf_token %}

      <div class="form-group">
        <label class="form-label">{% trans "Name of group" %}</label>
        <input type="text" name="name" class="form-input"
               value="{{ name|default:'' }}"
               placeholder="{% trans 'e.g. PO2401' %}" required>
      </div>

      <div class="form-group">
        <label class="form-label">{% trans "Teacher" %}</label>
        <input type="text" class="form-input"
               value="{{ teacher_name }}" readonly>
      </div>

      <button type="submit" class="btn-primary">{% trans "Create group" %}</button>
    </form>

    <a href="{% url 'teacher_groups' %}" class="groups-btn-home">{% trans "Back to groups" %}</a>

  </div>

  <div class="phone__bottom"></div>
</div>

</body>
</html>
